<!DOCTYPE html>
<html>

    <head>
        <title>Bootstrap 101 Template</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap -->
        <link href="C:bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    </head>

    <body>
        <h1>Hello, world!</h1>
        <script src="http://code.jquery.com/jquery.js"></script>
        <script src="C:bootstrap/js/bootstrap.min.js"></script>

        <div class="row-fluid">
            <div class="span1">Test 1</div>
            <div class="span1">Test 2</div>
            <div class="span1">Test 3</div>
            <div class="span1">Test 4</div>
            <div class="span1">Test 5</div>
            <div class="span1">Test 6</div>
            <div class="span1">Test 7</div>
            <div class="span1">Test 8</div>
            <div class="span1">Test 10</div>
            <div class="span1">Test 11</div>
            <div class="span1">Test 12</div>
        </div>
        <div class="row-fluid">
            <div class="span4">AAAA</div>
            <div class="span4">BBBB</div>
            <div class="span4">CCCC</div>
        </div>
        <div class="row-fluid">
            <div class="span6">DDDD</div>
            <div class="span6">EEEE</div>
        </div>
        <div class="row-fluid">
            <!-- offset is how many offset indexes come before it, not which column it starts at -->
            <div class="span3 offset2">This shuld be offset 2, starting at column 3</div>
            <div class="span3 offset2">This should be offset</div>
            <!--this offset is in addition to the first one!!-->
        </div>
        <div class="row-fluid">
            <div class="span7">
                Level 1 column
                <div class="row-fluid">
                    <div class="span5">AA</div>
                    <div class="span2">BB</div>
                </div>
            </div>
            <div class="span3">
                Level 1 column
                <div class="row-fluid">
                    <div class="span1">CC</div>
                    <div class="span1">DD</div>
                    <div class="span1">EE</div>
                </div>
            </div>
            <div class="span2">
                Level 1 column
                <div class="row-fluid">
                    <div class="span1">Two</div>
                    <div class="span1">Two</div>
                </div>
            </div>

        </div>

        <!-- Moving on to Layouts not -->

    </body>

</html>
